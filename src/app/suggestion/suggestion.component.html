<form (ngSubmit)="onSubmit()">
  <mat-form-field>
    <input name="queryWord" matInput placeholder="補完する語を入力……" required [(ngModel)]="queryWord" />
    <mat-icon matPrefix>search</mat-icon>
  </mat-form-field>
  <div>
    <button type="submit" mat-stroked-button color="primary">検索</button>
  </div>
</form>
